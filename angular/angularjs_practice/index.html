<!doctype html>
<html lang="en">

<head>
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link href='styles/main.css' rel='stylesheet' type="text/css">
</head>

<body ng-app="todoListApp">
    <div class="list" ng-controller="mainCtrl">
        <h1 ng-click="helloWorld()">My TODOS</h1>
        <div class="item" ng-class="{'editing-item': editing, 'edited': todo.edited}" ng-repeat="todo in todos">
            <input ng-model="todo.completed" type="checkbox"/>
            <label ng-hide="editing" ng-click="helloWorld()">{{todo.name}}</label>
            <input ng-change="todo.edited = true" ng-blur="editing = false;"  ng-model="todo.name" class="editing-label" type="text"/> <!-- input used to change value of todo -->
                <!-- to do is an object, name is the key in which they are storing info -->
            <div class="actions" ng-controller="coolCtrl">
                <a href="" ng-click=" editing = !editing">Edit</a> <!-- leave href empty so you don't navigate off single page -->
                <a href="" ng-click="helloWorld()">save</a>
                <a href="" class="Delete">delete</a>
            </div>
        </div>
    </div>
    <div ng-controller="imASibling">
        {{foobar}}
    </div>
    <script src="vendor/angular.js" type="text/javascript"></script>
        <!-- include angular via script tag -->
    <script src="scripts/app.js" type="text/javascript"></script>
        <!-- main file for angular application -->
    <!-- <script src="scripts/hello-world.js" type="text/javascript"></script> -->
        <!-- this is our directive! we must include AFTER app.js -->

</body>

</html>
